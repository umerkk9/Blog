{% extends "blog/base.html" %}

{% block abs %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 bg-white rounded-4" style="width: 100%; max-width: 500px;">
    <div class="card-body text-center">
      <h3 class="card-title mb-4 text-danger fw-bold">Confirm Deletion</h3>
      <p class="fs-5">Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
      
      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-danger btn-lg px-4">Yes, Delete</button>
          <a class="btn btn-outline-secondary btn-lg px-4" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock abs %}
