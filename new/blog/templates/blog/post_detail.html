{% extends "blog/base.html" %}

{% block abs %}

<article class="media content-section">
  <img class="rounded-circle article-img me-3" src="{{ object.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata d-flex flex-column flex-md-row align-items-start justify-content-between">
      <div>
        <a class="mr-2 fw-bold" href="{% url 'user-post' object.author.username%}">{{ object.author }}</a>
        <small class="text-muted d-block">{{ object.date_posted|date:"F d, Y" }}</small>
      </div>
      {% if request.user == object.author %}
        <div class="mt-2 mt-md-0">
          <a class="btn btn-sm btn-outline-secondary me-2" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-sm btn-outline-danger" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>
      {% endif %}
    </div>

    <hr>
    <h2 class="article-title">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>

{% endblock abs %}
